apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: spring-petclinic
  namespace: monitoring
  labels:
    app: spring-petclinic
    release: prometheus
spec:
  selector:
    matchLabels:
      app: spring-petclinic
  endpoints:
  - port: 8080
    path: /actuator/prometheus
    interval: 15s
  namespaceSelector:
    matchNames:
    - pet-clinic