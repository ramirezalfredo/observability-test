apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend
  namespace: argocd
spec:
  destination:
    namespace: observability
    server: https://kubernetes.default.svc
  project: default
  source:
    # path to the folder with the YAML manifests
    path: manifests
    repoURL: https://github.com/ramirezalfredo/observability-test
    targetRevision: HEAD
  # Sync policy
  syncPolicy: {}